<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Página Inicial{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 50px; /* espaço para a navbar fixa */
        }
        
    </style>
    
</head>
<body>

    <!-- Navbar fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Planejamento Semanal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!--<a class="nav-link" href="{% url 'index' %}">Planejamento</a>
                        <button onclick="window.print()">Imprimir / Salvar como PDF</button>-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastrar_horario' %}">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_para_edicao' %}">Alterar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_para_exclusao' %}">Excluir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
